---
- name: DB_Deploy
  hosts: 172.16.14.141

  tasks:
    - name: call python
      ignore_errors: True
      no_log: True
      register: r_python
      shell:
       cmd: |
         . ~/.bash_profile;
         /tmp/test.sh;
    - name: python standard out
      debug: 
        var: '{{ r_python.stdout }}'
      when: r_python.stdout != ""
    - name: python standard error
      debug:
        var: '{{ r_python.stderr }}'
      when: r_python.stderr != ""
    - fail:
        msg: "Error shell, please check the debug messages."
      when: r_python.rc != 0